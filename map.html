<script type="text/javascript">
	//1. BMap.map(元素),将地图添加到某个元素上
	var map = new BMap.Map("container")
	//2. 设置中心坐标 BMap.Point(经度,维度)
	var point = new BMap.Point(121.661514,29.87603)
	//3. 地图初始化，设置地图中心点和地图级别
	map.centerAndZoom(point, 25);  
	//4. 开启鼠标滚轮缩放，默认是false
	// map.enableScrollWheelZoom(false); 
	//5. 添加控件,可添加多个
	var opts = {offset: new BMap.Size(150,20)};// 可以改变控件位置
	map.addControl(new BMap.NavigationControl());
	map.addControl(new BMap.OverviewMapControl());
	map.addControl(new BMap.ScaleControl(opts));
	map.addControl(new BMap.MapTypeControl());
	map.addControl(new BMap.CopyrightControl());

	// var marker = new BMap.Marker(point);

	//创建自定义图标
	var myIcon = new BMap.Icon("./images/marker.jpg", new BMap.Size(240, 40));
	var marker2 = new BMap.Marker(point,{icon:myIcon});  // 创建标注
